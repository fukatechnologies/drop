    max: {
      type: Number,
      value: 100,
      notify: true
    },

      type: Number,
      value: 1,
      notify: true

    return (this._clampValue(value) - this.min) / (this.max - this.min);

  _clampValue: function(value) {
    return Math.min(this.max, Math.max(this.min, this._calcStep(value)));

  _calcStep: function(value) {

<script>
'use strict';
window.Snapdrop = window.Snapdrop || {};
Snapdrop.InvitationLinkBehavior = {
    properties: {
        contact: {
            type: String
        }
    },
    _copy: function(e) {
        if (e) {
            e.preventDefault();
            e.stopPropagation();
        }
        Polymer.Base.create('textarea');
        var copyTextarea = this.textarea;
        copyTextarea.value = this.link;
        copyTextarea.select();
        try {
            var successful = document.execCommand('copy');
            if (successful) {
                app.displayToast('Copied invitation link to clipboard. Share it to send files to friends!');
            }
        } catch (err) {
            console.log('Oops, unable to copy', err);
        }
        copyTextarea.blur();
    },
    get link() {
        return 'http://' + window.location.host + '/' + this.contact;
    },
    get textarea() {
        var textarea = document.querySelector('#copytextarea');
        if (!textarea) {
            textarea = Polymer.Base.create('textarea');
            textarea.id = 'copytextarea';
            var style = textarea.style;
            style.position = 'absolute';
            style.top = '-10000px';
            document.body.appendChild(textarea);
        }
        return textarea;
    }
};
</script>

<script>
(function() {
    Polymer({
        is: 'x-cards',
        behaviors: [
            Polymer.NeonSharedElementAnimatableBehavior
        ],
        properties: {
            animationConfig: {
                value: function() {
                    return {
                        'entry': [
                          {
                              name: 'reverse-ripple-animation',
                              id: 'reverse-ripple',
                              toPage: this
                          }
                        ],
                        'exit': [
                            {
                                name: 'fade-out-animation',
                                node: this.$.container,
                                timing: {
                                    delay: 150,
                                    duration: 0
                                }
                            },
                            {
                                name: 'ripple-animation',
                                id: 'ripple',
                                fromPage: this
                            }
                        ]
                    };
                }
            }
        },
        ready: function() {
            this.statusIcon = 'chat:sync-problem';
            this.status = 'unknown';
            this._updateStatusEvent = function (e) {
                this._updateStatus(Boolean(window.websocketUrl));
            }.bind(this);
            document.addEventListener('endpoints-list', this._updateStatusEvent);
        },
        detached: function() {
            document.removeEventListener('endpoints-list', this._updateStatusEvent);
        },
        // TODO: Merge switch to functions
        _switchToAbout: function() {
            var target = this.$.btn;
            this.sharedElements = {
                'ripple': target,
                'reverse-ripple': target
            };
            ga('send', {
              hitType: 'pageview',
              page: '/about.html'
            });
            document.querySelector('#pages').select(1);
        },
        // TODO: Merge switch to functions
        _switchToStatus: function() {
            var target = this.$['status-btn'];
            this.sharedElements = {
                'ripple': target,
                'reverse-ripple': target
            };
            ga('send', {
              hitType: 'pageview',
              page: '/status.html'
            });
            document.querySelector('#pages').select(2);
        },
        _updateStatus: function (isConnected) {
            this.statusIcon = isConnected ? 'chat:sync' : 'chat:sync-disabled';
            this.status = isConnected ? 'up' : 'down';
        }
    });
})();
</script>

        value: value,
        invalid: this.invalid

        if (alwaysFloatLabel || _inputHasContent) {

          // If the label is floating, ignore any offsets that may have been

          } else if (focused) {

          if (label) {

      }

      var cls = 'underline';
      if (invalid) {
        cls += ' is-invalid';
      } else if (focused) {
        cls += ' is-highlighted'
      }
      return cls;
    },

    _computeAddOnContentClass: function(focused, invalid) {
      var cls = 'add-on-content';
      if (invalid) {
        cls += ' is-invalid';
      } else if (focused) {
        cls += ' is-highlighted'
      }
      return cls;
    }

<dom-module id="paper-input-error" assetpath="../bower_components/paper-input/">
  <template>
    <style>
      :host {
        display: inline-block;
        visibility: hidden;

        color: var(--paper-input-container-invalid-color, --error-color);

        @apply(--paper-font-caption);
        @apply(--paper-input-error);
        position: absolute;
        left:0;
        right:0;
      }

      :host([invalid]) {
        visibility: visible;
      };
    </style>

    <content></content>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'paper-input-error',

    behaviors: [
      Polymer.PaperInputAddonBehavior
    ],

    properties: {
      /**
       * True if the error is showing.
       */
      invalid: {
        readOnly: true,
        reflectToAttribute: true,
        type: Boolean
      }
    },

    /**
     * This overrides the update function in PaperInputAddonBehavior.
     * @param {{
     *   inputElement: (Element|undefined),
     *   value: (string|undefined),
     *   invalid: boolean
     * }} state -
     *     inputElement: The input element.
     *     value: The input value.
     *     invalid: True if the input value is invalid.
     */
    update: function(state) {
      this._setInvalid(state.invalid);
    }
  });
</script>
<dom-module id="paper-textarea" assetpath="../bower_components/paper-input/">
  <template>
    <style>
      :host {
        display: block;
      }

      :host([hidden]) {
        display: none !important;
      }

      label {
        pointer-events: none;
      }
    </style>

    <paper-input-container no-label-float$="[[noLabelFloat]]" always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" auto-validate$="[[autoValidate]]" disabled$="[[disabled]]" invalid="[[invalid]]">

      <label hidden$="[[!label]]" aria-hidden="true" for$="[[_inputId]]">[[label]]</label>

      <iron-autogrow-textarea class="input-element paper-input-input" id$="[[_inputId]]" bind-value="{{value}}" invalid="{{invalid}}" validator$="[[validator]]" disabled$="[[disabled]]" autocomplete$="[[autocomplete]]" autofocus$="[[autofocus]]" inputmode$="[[inputmode]]" name$="[[name]]" placeholder$="[[placeholder]]" readonly$="[[readonly]]" required$="[[required]]" minlength$="[[minlength]]" maxlength$="[[maxlength]]" autocapitalize$="[[autocapitalize]]" rows$="[[rows]]" max-rows$="[[maxRows]]" on-change="_onChange"></iron-autogrow-textarea>

      <template is="dom-if" if="[[errorMessage]]">
        <paper-input-error>[[errorMessage]]</paper-input-error>
      </template>

        <paper-input-char-counter></paper-input-char-counter>
      </template>

    </paper-input-container>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'paper-textarea',

    behaviors: [
      Polymer.PaperInputBehavior,
      Polymer.IronFormElementBehavior
    ],

    properties: {
      _ariaLabelledBy: {
        observer: '_ariaLabelledByChanged',
        type: String
      },

      _ariaDescribedBy: {
        observer: '_ariaDescribedByChanged',
        type: String
      },

      /**
       * The initial number of rows.
       *
       * @attribute rows
       * @type number
       * @default 1
       */
      rows: {
        type: Number,
        value: 1
      },

      /**
       * The maximum number of rows this element can grow to until it
       * scrolls. 0 means no maximum.
       *
       * @attribute maxRows
       * @type number
       * @default 0
       */
      maxRows: {
       type: Number,
       value: 0
      }
    },

    _ariaLabelledByChanged: function(ariaLabelledBy) {
      this._focusableElement.setAttribute('aria-labelledby', ariaLabelledBy);
    },

    _ariaDescribedByChanged: function(ariaDescribedBy) {
      this._focusableElement.setAttribute('aria-describedby', ariaDescribedBy);
    },

    get _focusableElement() {
      return this.inputElement.textarea;
    }
  });
</script>

                }
            } catch (err) {
                console.log('Oops, unable to copy', err);
            }

            // Remove the selections - NOTE: Should use

            window.getSelection().removeAllRanges();
        }
    };

<script>
'use strict';
Polymer({
    is: 'sound-notification',
    properties: {
        volumes: {
            value: {
                'blop': 0.8,
            }
        }
    },
    attached: function() {
        // mobiles don't like autoplay - the first play must be triggert by user interaction
        var that = this;
        var hackListener = function() {
            that.volumes.blop = 0.1;
            that.play();
            document.body.removeEventListener('touchstart', hackListener, false);
            that.volumes.blop = 0.8;
        };
        document.body.addEventListener('touchstart', hackListener, false);
    },
    play: function() {
        this._play('blop');
    },
    _play: function(sound) {
        var audio = this.$[sound];
        if (!audio) {
            console.warn('audio ', sound, ' doesn\'t exist.');
            return;
        }

        if (audio.readyState > 0) {
            audio.volume = this.volumes[sound];
            audio.pause();
            audio.currentTime = 0;
            audio.play();
        } else {
            console.warn('audio not ready yet...');
            //play when ready
            //TODO: play only if ready within next ~500ms
            audio.addEventListener('loadedmetadata', function() {
                this._play(sound);
            }.bind(this), false);
        }
    }
});
</script>
<script>

        if (!sounds) {
            sounds = Polymer.Base.create('sound-notification');
            document.body.appendChild(sounds);
        }
        return sounds;
    },
    attached: function() {
        //lazy load sound files
        setTimeout(function() {
            this.sounds();
        }.bind(this), 1000);
    },
    playSound: function(e) {
        this.sounds().play();
    }
};

    <script>
    'use strict';
    (function() {
        /*
         *
         *   /^\+?[0-9x]*$/ is the first usuful Text sent via Snapdrop 2015/1/2 5:30
         *
         */
        var phoneNumbers = /^\+?[0-9x/ ]*$/;
        var urls = /((([A-Za-z]{3,9}:(?:\/\/)?)(?:[\-;:&=\+\$,\w]+@)?[A-Za-z0-9\.\-]+|(?:www\.|[\-;:&=\+\$,\w]+@)[A-Za-z0-9\.\-]+)((?:\/[\+~%\/\.\w\-_]*)?\??(?:[\-\+=&;%@\.\w_]*)#?(?:[\.\!\/\\\w]*))?)/;

        Polymer({
            is: 'text-input-dialog',
            behaviors: [Snapdrop.ClipboardBehavior, Snapdrop.SoundNotificationBehavior],
            properties: {
                textToSend: {
                    type: String
                },
                receivedText: {
                    type: String
                },
                contact: {
                    type: Object
                },
                tel: {
                    computed: '_isPhoneNumber(receivedText)',
                    value: false
                },
                url: {
                    computed: '_isUrl(receivedText)',
                    value: false
                },
                clipboardSupported: {
                    value: false
                },
                fallback: {
                    computed: '_isFallback(url,tel,clipboardSupported)',
                    value: false
                }
            },
            open: function(contact) {
                this.contact = contact;
                this.$.sendDialog.open();
            },
            attached: function() {
                // clipboard must be initalized by user interaction
                var that = this;
                var hackListener = function() {
                    document.body.removeEventListener('touchstart', hackListener, false);
                    document.body.removeEventListener('click', hackListener, false);
                    // wait 1s to tell the ui that copy is supported
                    that.async(function() {
                        that.clipboardSupported = document.queryCommandSupported && document.queryCommandSupported('copy');
                    }, 1000);
                };
                document.body.addEventListener('touchstart', hackListener, false);
                document.body.addEventListener('click', hackListener, false);


                this.async(function() {
                    app.conn.addEventListener('text-received', function(e) {
                        var receivedText = e.detail.text;
                        if (!receivedText || receivedText.trim() === '') {
                            this.playSound();
                            return;
                        }
                        this.receivedText = receivedText;
                        this.$.receivedText.textContent = receivedText;
                        window.linkifyElement(this.$.receivedText, {}, document);
                        this.$.receiveDialog.open();
                        this.playSound();
                    }.bind(this), false);
                }, 200);

                this.$.textInput.addEventListener('keypress', function(e) {
                    if (e.which === 13 || e.charCode === 13) {
                        var key;
                        var isShift;
                        if (window.event) {
                            key = window.event.keyCode;
                            isShift = !!window.event.shiftKey; // typecast to boolean
                        } else {
                            key = e.which;
                            isShift = !!e.shiftKey;
                        }
                        if (!isShift) {
                            e.preventDefault();
                            e.stopPropagation();
                            this._send();
                        }
                    }
                }.bind(this), false);


            },
            _send: function() {
                this.$.sendDialog.close();
                app.conn.sendText(this.contact.peerId, this.textToSend);
            },
            _copy: function() {
                this.copyToClipboard(this.receivedText);

                this.$.receiveDialog.close();
                console.log('text copied', this.receivedText);
            },
            _isPhoneNumber: function(text) {
                if (!text || text.length < 5 || text.length > 100) {
                    return false;
                }
                if (phoneNumbers.test(text)) {
                    return text;
                }
            },
            _isUrl: function(text) {
                if (!text) {
                    return false;
                }
                if (urls.test(text)) {
                    return text;
                }

            },
            _isFallback: function(url, tel, clipboardSupported) {
                return (!url && !tel && !clipboardSupported);
            },
            _clearInput: function() {
                this.textToSend = '';
            }
        });
    }());
    </script>

<script>
'use strict';
window.Snapdrop = window.Snapdrop || {};
(function() {
    var textInput = Polymer.Base.create('text-input-dialog');
    textInput.className = 'textInput';
    document.body.appendChild(textInput);
    Snapdrop.TextInputBehavior = {
        properties: {
            contact: Object,
        },
        get textInput() {
            var textInput = Polymer.dom(document).querySelector('.textInput');
            return textInput;
        },
        openTextDialog: function() {
            this.textInput.open(this.contact);
        },

        listeners: {
            'contextmenu': '_handleContextMenu',
            'down': '_handleDown',
            'up': '_handleUp',
        },
        _handleContextMenu: function(ev) {
            ev.preventDefault();
            ev.stopPropagation();
            ev.cancelBubble = true;
            this.cancelAsync(this.pressTimer);
            this.openTextDialog();
            return false;
        },
        _handleUp: function(e) {
            this.cancelAsync(this.pressTimer);
        },
        _handleDown: function(ev) {
            this.pressTimer = this.async(function() {
                this.openTextDialog();
                ev.preventDefault();
                ev.stopPropagation();
                ev.cancelBubble = true;
                return false;
            }, 800);
        },
    };
}());

    Polymer({
        is: 'buddy-avatar',

            if (!contact.name.os) {
                return contact.name;

            if (contact.model) {

                return 'chat:tablet-mac';
            }

            font-size: 14px;
            line-height: 20px;
            color: #727272;
        }

        .short a {
            color: #074EC0;
            text-decoration: none;
        }

        .explanation:hover a {
            transform: scale(1.1);
        }

        @media all and (max-width: 600px) {
            .explanation {
                width: 340px;
            }
        }

        @media all and (max-height: 440px) {
            .buddies {
                padding-top: 56px;
                @apply(--layout-self-start);
            }
        }

        @media all and (max-height: 600px) {
            .buddies[two-lines] {
                padding-top: 56px;
                @apply(--layout-self-start);
            }
        }

        .explanation2 {
            display: none;
            position: absolute;
            width: 296px;
            margin-left: -148px;
            left: 50%;
            @apply(--paper-font-title);
            color: rgba(66, 133, 244, 0.65);
            text-align: center;
            opacity: 0;
            -webkit-transition: opacity 500ms ease-out;
            -moz-transition: opacity 500ms ease-out;
            -o-transition: opacity 500ms ease-out;
            transition: opacity 500ms ease-out;
            z-index: 0;
        }

        @media all and (min-height: 441px) and (max-height: 559px) {
            .explanation2 {
                display: block;
                top: 64px;
                opacity: 1;
            }
        }

        @media all and (min-height: 560px) {
            .explanation2 {
                display: block;
                top: 128px;
                opacity: 1;
            }
        }
        </style>
        <div class="explanation2" hidden$="{{!_showExplanation}}">
            {{_clickExplanation1}} Device to send File.
            <br> {{_clickExplanation2}} to send a Text.
        </div>
        <div class="buddies" two-lines$="{{twoLinesOfBuddies}}">
            <template is="dom-repeat" items="{{buddies}}">
                <buddy-avatar on-file-selected="_fileSelected" only$="{{!buddies.1}}" contact="{{item}}"></buddy-avatar>
            </template>
        </div>
        <div hidden$="{{buddies.0}}" class="explanation">
            Open Snapdrop on other devices to send files.
            <div class="short">
                Short link: <a href="https://goo.gl/t9VoHG" target="_blank">goo.gl/t9VoHG</a>
            </div>
        </div>
        <personal-avatar class="me"></personal-avatar>
    </template>
    <script>
    'use strict';
    (function() {
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        Polymer({
            is: 'buddy-finder',
            properties: {
                buddies: {
                    type: Array,
                    notify: true
                },
                me: {
                    type: String,
                },
                _showExplanation: {
                    computed: '_computeShowExplanation(buddies.length)',
                    value: false
                },
                twoLinesOfBuddies: {
                    value: false
                },
                _clickExplanation1: {
                    value: (function() {
                        if (isMobile) {
                            return 'Tap';
                        } else {
                            return 'Click';
                        }
                    })
                },
                _clickExplanation2: {
                    value: (function() {
                        if (isMobile) {
                            return 'Long Press';
                        } else {
                            return 'Right Click';
                        }
                    })
                }
            },
            observers: [
                '_buddiesChanged(buddies.splices)'
            ],
            _fileSelected: function(e) {
                var peerId = e.model.item.peerId;
                var file = e.detail;
                app.conn.sendFile(peerId, file);
            },
            _computeShowExplanation: function(nBuddies) {
                if (!nBuddies || nBuddies === 0) {
                    return false;
                }
                if (nBuddies < 3) {
                    return true;
                }
            },
            _buddiesChanged: function() {
                var length = window.innerWidth / 120;
                this.set('twoLinesOfBuddies', (this.buddies.length > length));
            }
        });
    }());
    </script>

'use strict';
window.Snapdrop = window.Snapdrop || {};
Snapdrop.FileTransferProtocol = {
    properties: {
        loading: {
            type: Boolean,
            notify: true,
            value: false,
            observer: '_loadingChanged'
        },
        buddies: {
            notify: true
        }
    },
    listeners: {
        'system-event': '_onSystemMsg',
        'file-received': '_onFileReceived',
    },
    _onSystemMsg: function(event) {
        var msg = event.detail;
        console.log('FTP received sysMsg:', msg);

        switch (msg.type) {
            case 'handshake':
                this._onHandshake(msg);
                break;
            case 'offer':
                this._onOffered(msg);
                break;
            case 'decline':
                this._onDeclined(msg);
                break;
            case 'accept':
                this._onAccepted(msg);
                break;
            case 'transfer':
                this._onTransfer(msg);
                break;
            case 'received':
                this._onReceived(msg);
                break;
            case 'buddies':
                this._onBuddies(msg);
                break;
            case 'text':
                this._onTextReceived(msg);
                break;
        }
    },
    sendFile: function(peerId, file) {
        this.set('loading', true);
        this.fileToSend = file;
        this.fire('file-offered', {
            to: peerId
        });
        this.connectToPeer(peerId, function() {
            this._offer(peerId, file);
        }.bind(this));

        //set 15sec timeout
        this._timeoutTimer = this.async(function() {
            this._onError();
        }, 15000);
    },
    _offer: function(toPeer, file) {
        console.log('FTP offer file:', file, 'To:', toPeer);

        this._sendSystemEvent(toPeer, {
            type: 'offer',
            name: file.name
        });
    },
    _onOffered: function(offer) {
        console.log('FTP offered file:', offer.name, 'From:', offer.from);
        this.fire('file-offer', {
            from: offer.from,
            name: offer.name
        });
    },
    decline: function(offer) {
        this._sendSystemEvent(offer.from, {
            type: 'decline',
            name: offer.name
        });
    },
    _onDeclined: function(offer) {
        this.cancelAsync(this._timeoutTimer);
        delete this.fileToSend;
        this.set('loading', false);
        this.fire('file-declined', offer);
    },
    accept: function(offer) {
        this._sendSystemEvent(offer.from, {
            type: 'accept',
            name: offer.name
        });
        this.fire('download-started', {
            from: offer.from
        });
    },
    _onAccepted: function(offer) {
        this.cancelAsync(this._timeoutTimer);
        this._sendSystemEvent(offer.from, {
            type: 'transfer',
            name: offer.name
        });
        this.fire('upload-started', {
            to: offer.from
        });
        this._sendFile(offer.from, this.fileToSend);
    },
    _onTransfer: function() {
        this.loading = true;
    },
    _onFileReceived: function(event) {
        var file = event.detail;
        this.loading = false;
        this._sendSystemEvent(file.from, {
            type: 'received',
            name: file.name
        });
        this.fire('download-complete', {
            from: file.from
        });
        console.log('FTP received:', file);
    },
    _onReceived: function(offer) {
        this.loading = false;
        this.fire('upload-complete', offer);
        if(window.donateDialog){
            window.donateDialog.open();
        }
    },
    _onError: function() {
        this.loading = false;
        this.fire('upload-error');
    },
    _loadingChanged: function(loading) {
        window.anim(loading);
    },
    _onBuddies: function(msg) {
        this.set('buddies', msg.buddies);
    },
    sendText: function(toPeer, text) {
        console.log('FTP send text:', text, 'To:', toPeer);
        this.connectToPeer(toPeer, function() {
            this._sendSystemEvent(toPeer, {
                type: 'text',
                text: text
            });
        }.bind(this));

    },
    _onTextReceived: function(msg) {
        this.fire('text-received', msg);
    }
};
</script>

    <script>
    'use strict';
    Polymer({
        is: 'p2p-network',
        properties: {
            me: {
                type: String
            }
        },
        attached: function() {
            this._connectedPeers = {};
            this._initCallbacks = [];
            this._unsendMsgs = {};
            window.onunload = window.onbeforeunload = function() {
                if (!!this._peer && !this._peer.destroyed) {
                    this._peer.destroy();
                }
            }.bind(this);
        },
        initialize: function() {
            clearInterval(this.reconnectTimer);
            this.reconnectTimer = undefined;
            var options = {
              host: window.debug ? window.app.websocketUrl.slice(0, -5) : window.app.websocketUrl,
              port: window.debug ? Number(window.app.websocketUrl.slice(-4)) : 443,
              path: 'peerjs',
              secure: !window.debug
            };
            this._peer = new Peer(this.me, options);
            this._peer.on('open', function(id) {
                console.log('My peer ID is: ' + id);
                this.set('me', id);
                this._peerOpen = true;
                this._initCallbacks.forEach(function(cb) {
                    cb();
                });
            }.bind(this));

            this._peer.on('connection', this.connect.bind(this));
            this._peer.on('error', function(err) {
                console.error(err);
                //ugly hack to find out error type
                if (err.message.indexOf('Could not connect to peer') > -1) {
                    delete this._connectedPeers[this.peer];
                    return;
                }
                if (err.message.indexOf('Lost connection to server') > -1) {
                    this._peer.destroy();
                    this._reconnect();
                    return;
                }
            }.bind(this));
        },

        connect: function(c) {
            var peer = c.peer;

            if (c.label === 'file') {
                c.on('data', function(data) {
                    console.log(data);
                    var dataView = new Uint8Array(data.file);
                    var dataBlob = new Blob([dataView]);
                    this.fire('file-received', {
                        from: peer,
                        blob: dataBlob,
                        name: data.name,
                    });

                }.bind(this));
            }

            if (c.label === 'system') {
                c.on('data', function(data) {
                    data.from = peer;
                    this.fire('system-event', data);
                }.bind(this));
            }
        },
        connectToPeer: (function() {
            function request(requestedPeer, callback) {
                return function() {

                    //system messages channel
                    var s = this._peer.connect(requestedPeer, {
                        label: 'system'
                    });

                    s.on('open', function() {
                        this.connect(s);
                        if (callback) {
                            callback();
                        }
                    }.bind(this));
                    s.on('error', function(err) {
                        console.log(err);
                        if (err.message.indexOf('Connection is not open') > -1) {
                            console.error('Handle this error!!', err);
                        }
                    }.bind(this));

                    //files channel
                    var f = this._peer.connect(requestedPeer, {
                        label: 'file',
                        reliable: true
                    });
                    f.on('open', function() {
                        this.connect(f);

                    }.bind(this));
                    f.on('error', function(err) {
                        console.log(err);
                    });
                };
            }
            return function(requestedPeer, callback) {
                if (this._peer.connections[requestedPeer]) {
                    callback();
                    return;
                }
                if (this._peerOpen) {
                    request(requestedPeer, callback).bind(this)();
                } else {
                    this._initCallbacks.push(request(requestedPeer, callback).bind(this));
                }

            };
        }()),
        _sendFile: function(peerId, file) {
            var conns = this._peer.connections[peerId];
            if (conns) {
                conns.forEach(function(conn) {
                    if (conn.label === 'file') {
                        conn.send(file);
                        console.log('send file via WebRTC');
                    }
                }.bind(this));
            }
        },
        _sendSystemEvent: function(peerId, msg) {
            var conns = this._peer.connections[peerId];
            if (conns) {
                conns.forEach(function(conn) {
                    if (conn.label === 'system') {
                        conn.send(msg);
                    }
                }.bind(this));
            }
        },
        _reconnect: function(e) {
            //try to reconnect after 3s
            if (!this.reconnectTimer) {
                this.reconnectTimer = setInterval(this.initialize.bind(this), 3000);
            }
        }
    });
    </script>

    <template>

    <script>
    'use strict';

    var endpointsList = window.app.endpointsList;
    var protocol = window.debug ? 'ws://' : 'wss://';
    var endpointIndex = 0;
    var websocketUrl = '';

    Polymer({
        is: 'web-socket',
        attached: function() {
            this.init();
        },
        init: function() {
            clearInterval(this.reconnectTimer);
            this.reconnectTimer = undefined;
            window.app.websocketUrl = websocketUrl = endpointsList[endpointIndex];
            this.client = new BinaryClient(protocol + websocketUrl + '/binary');
            this.client.on('stream', function(stream, meta) {
                // collect stream data
                var parts = [];
                stream.on('data', function(data) {
                    //console.log('part received', meta, data);
                    if (data.isSystemEvent) {
                        if (meta) {
                            data.from = meta.from;
                        }
                        this.fire('system-event', data);
                    } else {
                        parts.push(data);
                    }
                }.bind(this));
                stream.on('end', function() {
                    var blob = new Blob(parts, {
                        type: meta.type
                    });
                    console.log('file received', blob, meta);
                    this.fire('file-received', {
                        blob: blob,
                        name: meta.name,
                        from: meta.from
                    });
                }.bind(this));
            }.bind(this));
            this.client.on('open', function(e) {
                window.app.endpointsStatus[endpointIndex] = true;
                // reset explorer with a connection happens
                endpointIndex = -1;

                this.client.send({}, {
                    serverMsg: 'rtc-support',
                    rtc: window.webRTCSupported
                });
            }.bind(this));
            this.client.on('error', function(e) {
                this._reconnect(e);
            }.bind(this));
            this.client.on('close', function(e) {
                this._reconnect(e);
            }.bind(this));
        },
        _sendFile: function(toPeer, file) {
            console.log('send file via WebSocket', file);
            this.client.send(file.file, {
                name: file.file.name,
                type: file.file.type,
                toPeer: toPeer
            });
        },
        connectToPeer: function(peer, callback) {
            callback();
        },
        _sendSystemEvent: function(toPeer, event) {
            console.log('system event', toPeer, event);
            event.isSystemEvent = true;
            this.client.send(event, {
                toPeer: toPeer
            });
        },
        _reconnect: function(e) {
            console.log('disconnected', e);
            //try to reconnect after 3s
            if (!this.reconnectTimer) {
              window.app.websocketUrl = null;
              window.app.endpointsStatus[endpointIndex] = false;
              this.fire('endpoints-list',  window.app.endpointsList);
              endpointIndex = (endpointIndex + 1) % endpointsList.length;

    <script>
    'use strict';
    (function() {
        window.webRTCSupported = !!(window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection || window.webkitRTCPeerConnection);

        function rtcConnectionSupported(peerId) {
            return window.webRTCSupported && (peerId.indexOf('rtc_') === 0);
        }

        Polymer({
            is: 'connection-wrapper',
            properties: {
                me: {
                    notify: true
                },
            },
            behaviors: [Snapdrop.FileTransferProtocol],
            ready: function () {
                this.fire('endpoints-list',  window.app.endpointsList);
            },
            _sendFile: function(toPeer, file) {
                if (!rtcConnectionSupported(toPeer)) {
                    this.$.ws._sendFile(toPeer, file);
                } else {
                    this.$.p2p._sendFile(toPeer, file);
                }
            },
            _sendSystemEvent: function(toPeer, event) {
                if (!rtcConnectionSupported(toPeer)) {
                    this.$.ws._sendSystemEvent(toPeer, event);
                } else {
                    this.$.p2p._sendSystemEvent(toPeer, event);
                }
            },
            connectToPeer: function(toPeer, callback) {
                if (!rtcConnectionSupported(toPeer)) {
                    callback();
                } else {
                    this.$.p2p.connectToPeer(toPeer, callback);
                }
            },
            _onHandshake: function(event) {
                this.fire('endpoints-list',  window.app.endpointsList)
                var me = event.uuid;
                this.set('me', me);
                if (window.webRTCSupported) {
                    this.$.p2p.initialize();
                }
            },
            notifyServer: function(msg) {
                this.$.ws.client.send({}, msg);
            }
        });
    })();
